<!-- stagiaire_edit.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Stagiaire{% endblock %}

{% block content %}
    <h2>Edit Stagiaire</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'stagiaire_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
