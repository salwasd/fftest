{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <title>{% block title %}Intern Management{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      
            /* Add custom CSS to make dropdowns open on hover */
            .dropdown:hover .dropdown-menu {
                display: block;
            }
        
        /* Custom styles for the sidebar and content */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #b8d8be; /* Dark background color */
            padding-top: 20px;
        }

        .sidebar a {
            
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #006400; /* Light text color */
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color:#0A6E0A; /* Slightly lighter background on hover */
            color: white;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 20px; /* Center the image and add some margin at the bottom */
            max-width: 80%; /* Set a maximum width for the image */
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
        <hr>
        <a href="{% url 'home' %}">Home</a>
        <br>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" aria-haspopup="true" aria-expanded="false">Stagiaires</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'stagiaire_list' %}">Interns List</a>
                <a class="dropdown-item" href="{% url 'stagiaire_add' %}">Add New Intern</a>
            </div>
        </div>
        <br>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" aria-haspopup="true" aria-expanded="false">Supervisors</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'encadrant_list' %}">Supervisors List</a>
                <a class="dropdown-item" href="{% url 'encadrant_add' %}">Add New Supervisor</a>
            </div>
        </div>
    </div>
    
    
    </div>
    
    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    
    </body>
    </html>
    
    
    
    
    
    

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
