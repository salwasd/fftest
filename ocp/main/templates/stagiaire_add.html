<!-- stagiaire_add.html -->

{% extends 'base.html' %}
{% load static %}
{% block title %}Add Stagiaire{% endblock %}

{% block content %}
    <h2>Add Stagiaire</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'stagiaire_list' %}" class="btn btn-secondary">Back to Stagiaire List</a>
{% endblock %}
